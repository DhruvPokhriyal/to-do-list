<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header><h2>To Do List</h2></header>
        <div class="sidebar">
            <div class="upper-sidebar">
                <div class="my-day active">My Day</div>
                <div class="important">Important</div>
            </div>
            <hr width="200px" />
            <div class="lists">
                <div class="tasks">
                    Tasks
                    <button type="button" class="delete">
                        <img
                            src="./assets/images/trash.png"
                            alt=""
                            height="20px"
                        />
                    </button>
                </div>
            </div>
            <button type="button" class="new-list">New List</button>
            <dialog class="modal" id="modal">
                <form method="get">
                    <label for="task-list-name">List Name</label>
                    <input type="text" id="task-list-name" required />
                    <div class="buttons">
                        <button type="button" class="close">Close</button>
                        <button type="submit" class="submit" id="submit-button">
                            Submit
                        </button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="main">
            <div class="new-task">
                <form method="get" id="taskForm">
                    <div class="upper-section">
                        <label for="tast-title">
                            <input
                                type="text"
                                placeholder="Task Title"
                                id="task-title"
                                required
                            />
                        </label>
                        <!-- <button type="button">
                            <img
                                src="./assets/images/dropdown.svg"
                                alt=""
                                height="20px"
                            />
                        </button> -->
                        <textarea
                            name="desc"
                            id="desc"
                            placeholder="Description"
                        ></textarea>
                        <!-- Add a dropdown section that will open using javascript when this button is clickec -->
                    </div>
                    <div class="lower-section">
                        <div class="icons">
                            <button type="button" class="calendar-btn">
                                <input
                                    type="date"
                                    name="dueDate"
                                    id="dueDate"
                                />
                                <!-- Change the calender button to date time input or add another date time input button and set its display to hidden or dimension to zero and trigger it 
             using javascript when this button is clicked. -->
                                <img
                                    src="./assets/images/calendar.svg"
                                    alt=""
                                    height="20px"
                                />
                            </button>
                            <button type="button" class="imp-icon-hollow-btn">
                                <img
                                    src="./assets/images/hollow_star.svg"
                                    alt=""
                                    height="25px"
                                />
                            </button>
                        </div>
                        <button type="submit" class="add-button">Add</button>
                    </div>
                </form>
            </div>
            <div class="task-details">
                <div class="title">Title</div>
                <div class="due-date">Due Date</div>
                <div class="importance">Importance</div>
            </div>
            <!-- Add feature to show description of task, maybe by clicking or hovering over task -->
            <ul class="task-list">
                <li class="task-1">
                    <label class="checkbox">
                        <input
                            type="checkbox"
                            class="checkbox__input"
                            id="checkbox-1"
                        />
                        <span class="checkbox__inner"></span>
                    </label>
                    <div class="task-1-title task-name">
                        Some Task
                        <span class="task-1-desc task-desc hide"
                            >This is some random description i am writing about
                            the task . Some more giberish i am typing to try to
                            fit that into this stuff</span
                        >
                    </div>

                    <div class="task-1-date task-date">DD/MM/YY</div>
                    <div class="task-1-importance task-imp">
                        <img
                            alt=""
                            src="./assets/images/filled_star.svg"
                            height="20px"
                        />
                    </div>
                </li>
                <li class="task-2">
                    <label class="checkbox">
                        <input
                            type="checkbox"
                            class="checkbox__input"
                            id="checkbox-2"
                        />
                        <span class="checkbox__inner"></span>
                    </label>
                    <div class="task-2-title task-name">
                        Some Task<span class="task-2-desc task-desc hide"
                            >No Description</span
                        >
                    </div>
                    <div class="task-2-date task-date">DD/MM/YY</div>
                    <div class="task-2-importance task-imp">
                        <img
                            alt=""
                            src="./assets/images/filled_star.svg"
                            height="20px"
                        />
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
